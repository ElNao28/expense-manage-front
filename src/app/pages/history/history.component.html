<div>
  <p-table
  [value]="history"
    showGridlines
    [tableStyle]="{
        'min-width': '50rem',
      }"
    [paginator]="true"
    [rows]="20"
    styleClass="custom-table"
  >
    <ng-template #header>
      <tr>
        <th>#</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template #body let-expense>
      <tr>
        <td>{{ expense.id }}</td>
        <td>{{ expense.movementDate | date }}</td>
        <td>${{ expense.amount }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
