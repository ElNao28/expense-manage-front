<section class="flex flex-col gap-5">
  <app-search-bar (valueButton)="isOpen = $event"></app-search-bar>
  <div>
    <p-table
      [value]="expenses"
      showGridlines
      [tableStyle]="{
        'min-width': '50rem',
      }"
      [paginator]="true"
      [rows]="20"
      styleClass="custom-table"
    >
      <ng-template #header>
        <tr>
          <th>#</th>
          <th>Descripccion</th>
          <th>Fecha</th>
          <th>Total</th>
        </tr>
      </ng-template>
      <ng-template #body let-expense>
        <tr>
          <td>{{ expense.id }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.purchaseDate }}</td>
          <td>${{ expense.amount }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
<app-dialog-register
  (closeDialogEvent)="closeDialogAction($event)"
  [isOpen]="isOpen"
></app-dialog-register>
